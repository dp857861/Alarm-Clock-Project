<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Alarm Clock </title>

         <!--Favicon-->
        <link rel = "icon" href="https://library.kissclipart.com/20191014/aie/kissclipart-clock-icon-management-icon-time-icon-474c4db05c8d3baf.png" />


        <!-- Stylesheet-->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="flex">
        <!-- First screen -->
        <div class="d-none" id="firstScreen">
            <h1> Free Alarm </h1>
            <button id ="resumeBtn"> Resume Alarm </button>
        </div>

            <!-- Main container -->
    <div class="wrapper flex">
        <img src="folder/clock-svgrepo-com.svg" alt="" />
        <!-- Present time -->
        <h1 id="currentTime">00:00:00</h1>
        <!-- Main area -->
        <div id="content">
          <!-- Hour part -->
          <div class="column">
            <select id="hour">
              <option value="Hour" selected hidden>Hour</option>
            </select>
          </div>
          <!-- Minute part -->
          <div class="column">
            <select id="minute">
              <option value="Minute" selected hidden>Minute</option>
            </select>
          </div>
          <!-- AM/PM part -->
          <div class="column">
            <select id="ampm">
              <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
          </div>
        </div>
        <!-- Set alarm Button -->
        <button id="setBtn"></button>
        <!-- Alarm time indicator -->
        <p id="alarmText"></p>
      </div>
  
      <!-- Javascript -->
      <script src="script.js"></script>
    </body>

    </body>
</html>
